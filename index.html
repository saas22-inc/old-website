<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaasS22</title>

    <link rel="icon" type="image/svg+xml"
        href="https://cdn.prod.website-files.com/6965de79893dc45490ac432e/6965de79893dc45490ac44f5_webclip-favicon.svg" />
    <link rel="alternate icon" type="image/svg+xml"
        href="https://cdn.prod.website-files.com/6965de79893dc45490ac432e/6965de79893dc45490ac44f5_webclip-favicon.svg" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .paper-wrapper {
            width: 70%;
            max-width: 1400px;
            padding: 24px;
        }

        .paper-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;

            clip-path: polygon(2% 0%,
                    98% 0%,
                    100% 50%,
                    98% 100%,
                    2% 100%,
                    0% 50%);

            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(0, 0, 0, 0.05);

            background: white;
        }

        @media (max-width: 768px) {
            .paper-wrapper {
                padding: 14px;
                width: 100%;
            }

            .paper-wrapper img {
                clip-path: polygon(3% 0%,
                        97% 0%,
                        100% 50%,
                        97% 100%,
                        3% 100%,
                        0% 50%);
            }
        }
    </style>
</head>

<body>
    <div class="paper-wrapper">
        <div style="position: relative;">
            <img src="https://cdn.prod.website-files.com/6965de79893dc45490ac432e/6971bb7f4f6947d611c6bc73_JazzHQ%20Pressnote.svg"
                alt="JazzHQ Press Note" />
            <a href="https://jazzhq.ai" target="_blank" rel="noopener noreferrer" style="
              position: absolute;
              bottom: 10%;
              left: 16%;
              width: 27%;
              height: 2%;
              cursor: pointer;
              z-index: 10;
            " aria-label="Visit JazzHQ"></a>
        </div>
    </div>

</body>

</html>
