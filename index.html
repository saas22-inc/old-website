<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaS22</title>

  <!-- Favicon -->
  <link
    rel="icon"
    type="image/svg+xml"
    href="https://cdn.prod.website-files.com/6965de79893dc45490ac432e/6965de79893dc45490ac44f5_webclip-favicon.svg"
  />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background-color: white;
    }

    /* ===== Notch ===== */
    .notch-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 0 12px;
      pointer-events: none;
    }

    .notch {
      pointer-events: auto;
      background-color: white;
      padding: 8px 12px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 320px;  
      justify-content: space-between;
    }

    .notch-text {
      font-family: sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: #000;
      white-space: nowrap;
    }

    .notch-btn {
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: sans-serif;
      white-space: nowrap;
    }

    .notch-btn:hover {
      background-color: #333;
    }

     .image-container {
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .image-inner {
      position: relative;
      width: 70%;         
      max-width: 1400px;
    }

    .image-inner img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .image-container {
        padding: 12px;
      }

      .image-inner {
        width: 100%;    
      }

      .notch {
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 10px;
        max-width: 100%;
      }

      .notch-text {
        font-size: 14px;
        text-align: center;
        white-space: normal;
      }

      .notch-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div style="background-color:#f0eeee; margin:20px; border-radius:10px;">
    <div class="notch-container">
      <div class="notch">
        <span class="notch-text">SaaS22 is now JazzHQ!</span>
        <a href="https://jazzhq.ai" target="_blank" class="notch-btn">
          Go to Site <span>&rarr;</span>
        </a>
      </div>
    </div>

     <div class="image-container">
      <div class="image-inner">
        <img
          src="https://cdn.prod.website-files.com/6965de79893dc45490ac432e/6971cefcc59673962212df3c_Press%20note%20-%20final.svg"
          alt="JazzHQ Press Note"
        />

         <a
          href="https://jazzhq.ai"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Visit JazzHQ"
          style="
            position:absolute;
            bottom:10%;
            left:16%;
            width:27%;
            height:2%;
            cursor:pointer;
            z-index:10;
          "
        ></a>
      </div>
    </div>
  </div>

</body>
</html>
